version: "3.9"
services:
  db:
    image: mysql:latest
    ports:
        - "3306:3306"
    command: --init-file /data/application/init.sql
    volumes:
        - ./init.sql:/data/application/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=Admin123
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  backend:
    build: .
    ports: 
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
